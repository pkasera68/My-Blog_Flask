<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title> Default Title</title>
    {% endif %}
</head>
<body>
    {% for post in post_info %}
    <h1> {{ post.title }}</h1>
    <p> {{ post.author }}</p>
    <p> {{ post.content }} </p>
    {% endfor %}
</body>
</html>
